<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxPvP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.pinimg.com/originals/18/80/dd/1880dd84a6378ac2a249ddb4ea88663b.gif') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px); /* 80% blur */
        }

        .content {
            position: absolute;
            text-align: center;
            color: white;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .discord {
            width: 50px;
            margin: 20px;
        }

        .ip {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .ip img {
            width: 30px;
        }

        .ip span {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <img class="logo" src="https://cdn.discordapp.com/icons/1240765944398217236/f491f514845b6ca7fa6e5ad42b7528e1.png?size=2048" alt="Logo">
        <h1>¡Bienvenido a BoxPvP!</h1>
        <p>Únete a nuestro servidor de Minecraft y disfruta de la mejor experiencia PvP.</p>
        <a href="https://discord.gg/" target="_blank">
            <img class="discord" src="https://i.pinimg.com/originals/cf/64/fc/cf64fcce5cc8296544516488631ad676.png" alt="Discord">
        </a>
        <div class="ip">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3209992/minecraft-icon-md.png" alt="Minecraft">
            <span>play.boxpvp.com</span>
        </div>
    </div>
</body>
</html>
