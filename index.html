<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor BoxPVP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1e90ff, #ff6347);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            animation: fadeInDown 1.5s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            background: #ff6347;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff4500;
        }

        .link {
            color: #1e90ff;
            text-decoration: none;
            font-size: 16px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a BoxPVP</h1>
    <button class="btn" onclick="copyIP()">Copiar IP</button>
    <p id="copyMessage" style="display: none;">Â¡IP copiada!</p>
    <a href="https://tu-tienda.com" class="link" target="_blank">Visita nuestra tienda</a>

    <script>
        function copyIP() {
            const ip = "play.boxpvp.com"; // Cambia esto a la IP real
            navigator.clipboard.writeText(ip).then(() => {
                const message = document.getElementById('copyMessage');
                message.style.display = 'block';
                setTimeout(() => message.style.display = 'none', 2000);
            });
        }
    </script>
</body>
</html>
