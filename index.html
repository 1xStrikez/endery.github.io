<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxPvP Estilo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #1a1a1a;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #00ff00;
        }

        .hero {
            padding: 100px 20px;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: #fff;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #00ff00;
            color: #101010;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #fff;
            color: #101010;
        }

        footer {
            background-color: #1a1a1a;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>BoxPvP</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Acerca de</a>
            <a href="#">Características</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <section class="hero">
        <h2>Bienvenido a BoxPvP</h2>
        <p>La mejor experiencia PvP te está esperando.</p>
        <button class="cta-button">Únete Ahora</button>
    </section>
    <footer>
        <p>&copy; 2024 BoxPvP. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
