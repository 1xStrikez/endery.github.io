<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor BoxPVP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black url('https://cdn.discordapp.com/attachments/1314033252079505510/1315144831269470239/P6xFEfQ1HZ9AAAAAElFTkSuQmCC.png') repeat;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            background: url('https://cdn.discordapp.com/icons/1240765944398217236/f491f514845b6ca7fa6e5ad42b7528e1.png?size=2048') no-repeat center center;
            background-size: cover;
        }

        h1 {
            font-size: 2.5em;
            margin: 0 0 20px 0;
            animation: fadeInDown 1.5s ease;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            background: #ff6347;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff4500;
        }

        .icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-size: cover;
            cursor: pointer;
        }

        .icon.discord {
            background: url('https://cdn.discordapp.com/attachments/1314033252079505510/1315145161512325191/discord-7509681_1280.png') no-repeat center center;
        }

        .icon.minecraft {
            background: url('https://prodigits.co.uk/thumbs/wallpapers/p2ls/games/26/bef7db5612438838.jpg') no-repeat center center;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #copyMessage {
            display: none;
            font-size: 14px;
            color: #90ee90;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1>Bienvenido a BoxPVP</h1>
    <button class="btn" onclick="copyIP()">Copiar IP</button>
    <p id="copyMessage">Â¡IP copiada al portapapeles!</p>
    <div class="icons">
        <div class="icon discord" onclick="window.open('https://discord.gg/tu-invitacion', '_blank')"></div>
        <div class="icon minecraft" onclick="window.open('https://tu-servidor-minecraft.com', '_blank')"></div>
    </div>

    <script>
        function copyIP() {
            const ip = "play.boxpvp.com"; // Cambia esto a la IP real
            navigator.clipboard.writeText(ip).then(() => {
                const message = document.getElementById('copyMessage');
                message.style.display = 'block';
                setTimeout(() => message.style.display = 'none', 2000);
            });
        }
    </script>
</body>
</html>
