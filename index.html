<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderyClub</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/1010/455/desktop-wallpaper-minecraft-end-city-minecraft-the-end.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Centered Content */
        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 50px;
        }

        .logo {
            width: 150px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        /* IP and Discord Boxes */
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: box-shadow 0.3s ease;
            width: 200px;
        }

        .box img {
            width: 80px;
            margin-bottom: 10px;
        }

        .box a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .box a:hover {
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00;
        }

        /* Staff Section */
        .staff {
            width: 100%;
            background-color: black;
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: 30px;
        }

        .staff .member {
            margin: 10px;
        }

        .staff .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid purple;
        }

        .staff .role {
            color: #7D3C98;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="content">
        <!-- Logo and Boxes -->
        <div class="logo-container">
            <div class="box">
                <img src="https://art.pixilart.com/1c020ec9c3ce31a.png" alt="IP Logo">
                <a href="#" onclick="copyToClipboard('EnderyClub.us')">EnderyClub.us</a>
            </div>
            <img src="https://cdn.discordapp.com/icons/1240765944398217236/f491f514845b6ca7fa6e5ad42b7528e1.png?size=2048" alt="Logo" class="logo">
            <div class="box">
                <img src="https://static.vecteezy.com/system/resources/previews/006/892/625/non_2x/discord-logo-icon-editorial-free-vector.jpg" alt="Discord Logo">
                <a href="https://discord.gg/wZ7Y3ZpkZF" target="_blank">Discord</a>
            </div>
        </div>

        <!-- Staff Section -->
        <div class="staff">
            <div class="member">
                <img src="https://minotar.net/avatar/xStrikez_" alt="xStrikez_">
                <p>xStrikez_</p>
                <p class="role">Owner</p>
            </div>
        </div>
    </div>

    <script>
        // Copy IP to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("IP copiada al portapapeles: " + text);
            });
        }
    </script>
</body>
</html>
