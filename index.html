<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineNight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="content-container">
            <img src="https://cdn.discordapp.com/icons/1240765944398217236/f491f514845b6ca7fa6e5ad42b7528e1.png?size=2048" alt="MineNight Logo" class="logo">
            <div class="server-info">
                <div class="info-item">
                    <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3209992/minecraft-icon-md.png" alt="IP Logo" class="icon">
                    <div class="info-text">
                        <p id="ip">MineNight.us</p>
                        <p class="copy-text" onclick="copyIP()">Dame click para copiar IP</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="https://i.pinimg.com/originals/cf/64/fc/cf64fcce5cc8296544516488631ad676.png" alt="Discord Logo" class="icon">
                    <a href="https://discord.gg/tu-link-de-discord" class="discord-link">Únete a Discord</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Aquí pueden ir secciones adicionales si es necesario -->
    </main>
    <footer>
        <p>© 2024 MineNight. Todos los derechos reservados.</p>
    </footer>

    <div id="copy-popup" class="copy-popup">
        <div class="popup-content">
            <p>IP copiada!</p>
            <img src="https://cdn.discordapp.com/icons/1240765944398217236/f491f514845b6ca7fa6e5ad42b7528e1.png?size=2048" alt="Logo Gris" class="popup-logo">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
